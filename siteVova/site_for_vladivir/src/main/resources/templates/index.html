<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мой магазин</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Мой Магазин</h1>
    <nav>
      <a href="#contacts">Контакты</a>
      <a href="#catalog">Каталог</a>
      <a href="#favorites">Избранное</a>
    </nav>
  </header>

  <main>
    <section id="contacts">
      <h2>Контактная информация</h2>
      <p>Телефон: +7 999 123-45-67</p>
      <p>Email: shop@example.com</p>
      <p>Адрес: г. Москва, ул. Примерная, 1</p>
    </section>

    <section id="catalog">
      <h2>Каталог товаров</h2>
      <div id="product-list">
        <!-- Товары будут добавляться сюда через JavaScript -->
      </div>
    </section>

    <section id="favorites">
      <h2>Избранное</h2>
      <div id="favorite-list">
        <!-- Избранные товары будут отображаться здесь -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Мой Магазин. Все права защищены.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
